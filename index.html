<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./build/css/flex.css">
    <title>Test My Internet</title>
</head>
<body>
<div id="wrapper">
    <header class="fitem">Test My Internet
    <span id="spinner" style="float:right; visibility:hidden;"><img src="./build/css/images/spinner.gif"></span></header>
    <nav >
        <div class="fitem" id="hosts">
            <host class="fitem">google.com</host>

            <host class="fitem">192.168.0.1</host>

        </div>
        <textarea class="fitem" id="article" style="font-family: 'Courier New'"></textarea>
    </nav>
        
        <!-- <aside class="fitem">aside</aside> -->
    <footer class="fitem">About this test... <br/>
        <small>
            Leave this page open, and it will continually test the hosts above,
            and log when they go up and down. <br/>
            <a href="https://github.com/richb-hanover/TestMyInternet">github.com</a>
        </small>

    </footer>
</div>
<script src="./build/TestMyInternet.js"></script>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//piwik.richb-hanover.com/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '4']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//piwik.richb-hanover.com/piwik.php?idsite=4&rec=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
</body>
</html>
